<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <script src="script.js"></script>

    <div id="baseplate">
        <div class="userRow">

        </div>
        <div class="row1">
            <button id="clear" style="background-color:red">AC</button>
            <button id="negative" style="background-color: #3d9ee8;">+/-</button>
            <button id="percent" style="background-color: #3d9ee8;">%</button>
            <button id="divide" style="background-color: #e8873d;">/</button>
        </div>

        <div class="row2">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply" style="background-color: #e8873d;">*</button>
        </div>

        <div class="row3">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus" style="background-color: #e8873d;">-</button>
        </div>

        <div class="row4">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus" style="background-color: #e8873d;">+</button>
        </div>

        <div class="row5">
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals" style="background-color: green;">=</button>
        </div>
    </div>
    
    
</body>
</html>
